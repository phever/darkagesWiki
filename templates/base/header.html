{% load static %}

{% block header %}
	<!-- Header -->
	<div id="header" class="bg-dark">
		<div class="top">
			<!-- Logo -->
			<div id="logo">
				<span class="image avatar48"><img src="{% static 'images/logo.jpg' %}" alt=""/></span>
				<h1 id="title"><a href="{% url 'index' %}">Dark Ages Wiki</a></h1>
				<p>{{ title }}</p>
			</div>
			<!-- Nav -->
			<nav id="nav">
				<ul>
					{% for link in nav_links %}
						<li><a href="{{ link.url }}"{% if link.url in request.path %}class="active"{% endif %}><span class="icon solid {{ link.icon }}">{{ link.text }}</span></a></li>
					{% endfor %}
				</ul>
			</nav>
		</div>
		<div class="bottom">
			<div class="search text-light m-1">
				<label for="search" class="form-label visually-hidden">Search Wiki:</label>
				<input id="search" class="form-control" placeholder="Search..." type="text">
			</div>
			<!-- Social Icons -->
			<ul class="icons">
				<li><a href="#" class="icon brands fa-discord"><span class="label">Discord</span></a></li>
				{#<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>#}
				<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
				{#<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>#}
				<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
				<li><a href="#" class="icon solid fa-sun"><span class="label">Dark Mode</span></a></li>
			</ul>
		</div>
	</div>
{% endblock %}
